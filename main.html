<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Form</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>

<div class="container my-5">
  <h1 class="text-center mb-4">Internship Form</h1>
  
  <!-- Form starts here -->
  <form class="row g-3 needs-validation" novalidate>
    
    <!-- First Name -->
    <div class="col-md-4">
      <label for="first-name-input" class="form-label">First Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="first-name-input" 
        required
      >
      <div class="invalid-feedback">First name required</div>
    </div>
    
    <!-- Last Name -->
    <div class="col-md-4">
      <label for="last-name-input" class="form-label">Last Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="last-name-input" 
        required
      >
      <div class="invalid-feedback">Last name required</div>
    </div>
    
    <!-- Email Address -->
    <div class="col-md-4">
      <label for="email-input" class="form-label">Email Address</label>
      <input 
        type="email" 
        class="form-control" 
        id="email-input" 
        placeholder="xyz@abc.com"
        required
      >
      <div class="invalid-feedback">Please provide a valid email.</div>
    </div>
    
    <!-- College Name -->
    <div class="col-md-4">
      <label for="college-input" class="form-label">College</label>
      <input 
        type="text" 
        class="form-control" 
        id="college-input" 
        required
      >
      <div class="invalid-feedback">College name is required.</div>
    </div>
    
    <!-- Graduation Year -->
    <div class="col-md-4">
      <label for="graduation-year-input" class="form-label">Graduation Year</label>
      <select 
        class="form-select" 
        id="graduation-year-input" 
        required
      >
        <option value="">Choose...</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
      </select>
      <div class="invalid-feedback">Please select a Graduation Year.</div>
    </div>
    
    <!-- Roll No -->
    <div class="col-md-4">
      <label for="roll-no-input" class="form-label">Roll No.</label>
      <input 
        type="text" 
        class="form-control" 
        id="roll-no-input" 
        required
      >
      <div class="invalid-feedback">Please provide a valid Roll No.</div>
    </div>
    
    <!-- Terms and Conditions Checkbox -->
    <div class="col-12">
      <div class="form-check">
        <input 
          class="form-check-input" 
          type="checkbox" 
          id="conditions-checkbox" 
          required
        >
        <label class="form-check-label" for="conditions-checkbox">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    
    <!-- Submit Button -->
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form>
</div>

<!-- Bootstrap 5 JS (includes Popper) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

<!-- Bootstrap Validation Script -->
<script>
  (function () {
    'use strict';
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation');
    
    // Loop over them and prevent submission if invalid
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
